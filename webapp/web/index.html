<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>WMS Basemaps on Google App Engine</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <script type="text/javascript" src="js/basemaps.js"></script>
  </head>
  <body>
    <h1>Welcome to the Basemaps server on Google App Engine</h1>
    <p>Version 0-2-4: Test version (Includes static images and FileBackedImageMosaic)</p>
    <p><a href="admin">Admin page</a></p>
    <!--
    <p><a href="wms?REQUEST=GetCapabilities&VERSION=1.3.0">WMS 1.3.0 Capabilities document</a></p>
    <p><a href="wms?REQUEST=GetCapabilities&VERSION=1.1.1">WMS 1.1.1 Capabilities document</a></p>
    -->
    <p>Contact: Jon Blower, <a href="http://www.resc.reading.ac.uk">Reading e-Science Centre</a>, UK</p>

    <div>Change projection:
        <!-- Select box for projections -->
        <select id="projection" onchange="javascript:projectionChanged(this.value);">
            <option selected="selected" value="EPSG:4326">Plate Carree</option>
            <option value="EPSG:32661">North Polar Stereographic</option>
            <option value="EPSG:32761">South Polar Stereographic</option>
        </select>
    </div>
    <p></p>
    <!-- This is where the OpenLayers map will appear -->
    <div id="map" style="width: 512px; height: 512px;"></div>
    <p><i><font size="small">Blue Marble imagery courtesy of <a href="http://earthobservatory.nasa.gov/Features/BlueMarble/">NASA's Earth Observatory</a></font></i></p>
  </body>
</html>
